name: Build EasyBot_GUI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        build-type: [Release]
        include:
          - build-type: Release
            vcpkg-triplet: x64-windows-static-release

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.10.0'
        arch: 'win64_msvc2022_64'
        modules: 'qtnetworkauth'
        cache: true

    - name: Setup vcpkg cache
      uses: actions/cache@v4
      id: vcpkg-cache
      with:
        path: |
          third_party/vcpkg/downloads
          third_party/vcpkg/packages
          third_party/vcpkg/installed
        key: ${{ runner.os }}-vcpkg-${{ matrix.vcpkg-triplet }}-${{ hashFiles('**/vcpkg.json', 'third_party/vcpkg/.git/HEAD') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-${{ matrix.vcpkg-triplet }}-
          ${{ runner.os }}-vcpkg-

    - name: Cache info
      run: |
        if ("${{ steps.vcpkg-cache.outputs.cache-hit }}" -eq "true") {
          Write-Host "✅ vcpkg cache HIT - packages will be restored"
        } else {
          Write-Host "❌ vcpkg cache MISS - will build from scratch"
        }

    - name: Setup vcpkg
      run: |
        cd third_party/vcpkg
        if (-Not (Test-Path "vcpkg.exe")) {
          .\bootstrap-vcpkg.bat
        }

    - name: Configure vcpkg binary caching
      run: |
        $env:VCPKG_BINARY_SOURCES = "clear;x-gha,readwrite"
        Write-Host "VCPKG_BINARY_SOURCES set to: $env:VCPKG_BINARY_SOURCES"
      shell: pwsh

    - name: Create build directory
      run: New-Item -ItemType Directory -Force -Path build

    - name: Configure CMake
      env:
        VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
        VCPKG_FEATURE_FLAGS: "manifests,binarycaching,registries"
      run: |
        cd build
        cmake .. `
          -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} `
          -DVCPKG_TARGET_TRIPLET=${{ matrix.vcpkg-triplet }} `
          -DVCPKG_HOST_TRIPLET=${{ matrix.vcpkg-triplet }} `
          "-DCMAKE_PREFIX_PATH=${{ env.Qt6_DIR }}"

    - name: Build
      env:
        VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
      run: |
        cd build
        cmake --build . --config ${{ matrix.build-type }} --parallel 4

    - name: Find and package artifacts
      run: |
        New-Item -ItemType Directory -Force -Path artifacts
        
        Write-Host "=== Searching for EasyBot.exe ==="
        $exeFound = $false
        
        # Procura nos paths mais comuns
        $possiblePaths = @(
          "${{ matrix.build-type }}/EasyBot.exe",
          "Release/EasyBot.exe",
          "Bot/EasyBot.exe",
          "build/${{ matrix.build-type }}/EasyBot.exe",
          "build/Release/EasyBot.exe"
        )
        
        foreach ($path in $possiblePaths) {
          if (Test-Path $path) {
            Write-Host "✅ Found EasyBot.exe at: $path"
            Copy-Item $path -Destination "artifacts/EasyBot.exe" -Force
            $exeFound = $true
            break
          }
        }
        
        # Se não encontrou, busca recursivamente
        if (-not $exeFound) {
          $found = Get-ChildItem -Path . -Recurse -Filter "EasyBot.exe" -ErrorAction SilentlyContinue | 
                   Where-Object { $_.FullName -notlike "*vcpkg*" -and $_.FullName -notlike "*packages*" } | 
                   Select-Object -First 1
          if ($found) {
            Write-Host "✅ Found EasyBot.exe at: $($found.FullName)"
            Copy-Item $found.FullName -Destination "artifacts/EasyBot.exe" -Force
            $exeFound = $true
          }
        }
        
        if (-not $exeFound) {
          Write-Host "❌ ERROR: EasyBot.exe not found!"
          Write-Host "=== Checking all .exe files (excluding vcpkg) ==="
          Get-ChildItem -Path . -Recurse -Filter "*.exe" -ErrorAction SilentlyContinue | 
            Where-Object { $_.FullName -notlike "*vcpkg*" -and $_.FullName -notlike "*packages*" } | 
            ForEach-Object { Write-Host $_.FullName }
          exit 1
        }
        
        Write-Host "=== Searching for Qt DLLs ==="
        $qtDlls = @("Qt6Core.dll", "Qt6Gui.dll", "Qt6Widgets.dll", "Qt6Network.dll", "Qt6Qml.dll", "Qt6NetworkAuth.dll")
        
        foreach ($dll in $qtDlls) {
          $found = Get-ChildItem -Path $env:Qt6_DIR -Recurse -Filter $dll -ErrorAction SilentlyContinue | 
                   Where-Object { $_.DirectoryName -like "*bin*" } | 
                   Select-Object -First 1
          if ($found) {
            Write-Host "✅ Found $dll`: $($found.FullName)"
            Copy-Item $found.FullName -Destination "artifacts/$dll" -Force
          } else {
            Write-Host "⚠️  WARNING: $dll not found in Qt6_DIR"
          }
        }
        
        Write-Host "=== Final artifacts ==="
        Get-ChildItem -Path artifacts -ErrorAction SilentlyContinue | ForEach-Object {
          Write-Host "$($_.Name) - $([math]::Round($_.Length/1MB, 2)) MB"
        }
        
        $totalSize = (Get-ChildItem -Path artifacts | Measure-Object -Property Length -Sum).Sum / 1MB
        Write-Host "Total size: $([math]::Round($totalSize, 2)) MB"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: EasyBot_GUI-${{ matrix.build-type }}
        path: artifacts/
        if-no-files-found: warn
