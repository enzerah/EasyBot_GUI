name: Build EasyBot_GUI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        build-type: [Release]
        include:
          - build-type: Release
            vcpkg-triplet: x64-windows-static-release

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.10.0'
        arch: 'win64_msvc2022_64'
        modules: 'qtnetworkauth'
        cache: true

    - name: Setup vcpkg cache
      uses: actions/cache@v4
      with:
        path: |
          third_party/vcpkg/packages
          third_party/vcpkg/installed
          third_party/vcpkg/buildtrees
        key: ${{ runner.os }}-vcpkg-${{ matrix.vcpkg-triplet }}-${{ hashFiles('**/vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-${{ matrix.vcpkg-triplet }}-
          ${{ runner.os }}-vcpkg-

    - name: Setup vcpkg
      run: |
        cd third_party/vcpkg
        if (-Not (Test-Path "vcpkg.exe")) {
          .\bootstrap-vcpkg.bat
        }

    - name: Create build directory
      run: New-Item -ItemType Directory -Force -Path build

    - name: Configure CMake
      run: |
        cd build
        cmake .. `
          -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} `
          -DVCPKG_TARGET_TRIPLET=${{ matrix.vcpkg-triplet }} `
          -DVCPKG_HOST_TRIPLET=${{ matrix.vcpkg-triplet }} `
          "-DCMAKE_PREFIX_PATH=${{ env.Qt6_DIR }}"

    - name: Build
      run: |
        cd build
        cmake --build . --config ${{ matrix.build-type }} --parallel 4

    - name: Package artifacts
      run: |
        New-Item -ItemType Directory -Force -Path artifacts
        if (Test-Path "Bot/EasyBot.exe") {
          Copy-Item "Bot/EasyBot.exe" -Destination "artifacts/"
        }
        if (Test-Path "build/${{ matrix.build-type }}/EasyBotGUI.exe") {
          Copy-Item "build/${{ matrix.build-type }}/EasyBotGUI.exe" -Destination "artifacts/"
        }

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: EasyBot_GUI-${{ matrix.build-type }}
        path: artifacts/
        if-no-files-found: warn
